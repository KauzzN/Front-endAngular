<div class="container">
    <h2 class="titulo">CADASTRO</h2>

    <small class="info-desc">Insira as informações nos campos a seguir</small>
    
    <div class="info-ask">
        <input type="text" placeholder="Nome completo" class="input-text">
        <input type="text" placeholder="E-mail" class="input-text">
        <input type="text" placeholder="Senha" class="input-text">
        <input type="text" placeholder="Confirmar senha" class="input-text">
        <input type="text" placeholder="Telefone" class="input-text">
    </div>

    <small class="small-data">Data de nascimento</small>
    <input type="date">
    <small>Gênero (Opcional)</small>

    <div class="genero-group">
        <label class="genero-opcao">
            <input type="radio" name="genero" value="Masculino" >
            <span class="box"></span>
            <span class="label-text">Masculino</span>
        </label >
        
        <label class="genero-opcao">
            <input type="radio" name="genero" value="Feminino">
            <span class="box"></span>
            <span class="label-text">Feminino</span>
        </label>
        
        <label class="genero-opcao">
            <input type="radio" name="genero" value="Outro">
            <span class="box"></span>
            <span class="label-text">Outro</span>
        </label>
        
        <label class="genero-opcao">
            <input type="radio" name="genero" value="Prefiro não respoder">
            <span class="box"></span>
            <span class="label-text">Prefiro não responder</span>
        </label>
    </div>

    <label class="termos">
        <input type="checkbox">
        <span class="term-box"></span>
        <span class="term-text">Li e aceito os Termos de Uso e a Política de Privacidade.</span>
    </label>

    <button class="btn-cadastro">Cadastrar conta</button>
    <a href="">Termos de Uso e Política de Privacidade</a>
</div>
