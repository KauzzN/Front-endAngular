<div class="page-container">
  
  <header class="header">
    <div class="header-text">
      <h1>Serviços</h1>
      <p>Gerencie os serviços oferecidos</p>
    </div>
    <button class="btn-primary">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      Adicionar Serviço
    </button>
  </header>

  <div class="card">
    <div class="card-header">
      <h2>Lista de Serviços</h2>
    </div>

    <div class="table-responsive">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Serviço</th>
            <th>Categoria</th>
            <th>Duração</th>
            <th>Preço</th>
            <th>Status</th>
            <th class="text-right">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of services">
            
            <td>
              <div class="service-info">
                <span class="service-name">{{ item.name }}</span>
                <span class="service-desc">{{ item.description }}</span>
              </div>
            </td>

            <td>
              <span class="badge">{{ item.category }}</span>
            </td>

            <td>
              <div class="duration-cell">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                {{ item.duration }} min
              </div>
            </td>

            <td>
              <span class="price-text">{{ item.price | currency:'BRL':'symbol':'1.0-0' }}</span>
            </td>

            <td>
              <div class="toggle-container" (click)="toggleStatus(item)" [class.active]="item.isActive">
                <div class="toggle-track"></div>
                <div class="toggle-thumb"></div>
                <span class="toggle-label">{{ item.isActive ? 'Ativo' : 'Inativo' }}</span>
              </div>
            </td>

            <td class="text-right">
              <div class="actions">
                <button class="btn-icon" (click)="onEdit(item)" title="Editar">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="btn-icon delete" (click)="onDelete(item)" title="Deletar">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
